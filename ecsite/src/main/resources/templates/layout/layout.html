<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" rel="stylesheet"/>
<link th:href="@{/css/layout/layout.css}" rel="stylesheet"/>

<script th:href="@{/webjars/jquery/3.5.0/js/jquery.min.js}"></script>
<script th:href="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
<title></title>
</head>
<body>
	<!-- ヘッダー -->
	<header layout:replace="~{layout/header::header}"></header>
	<!-- メニュー -->
	<div class="container-fluid">
		<div class="row">
			<nav class="col-sm-2 bg-light sidebar pt-2">
				<div layout:replace="~{layout/menu::menu}"></div>
			</nav>
		</div>
	</div>
	<!-- コンテンツ -->
	<div class="container-fluid">
		<div class="row">
			<main class="col-sm-10 offset-sm-2 main">
				<div layout:fragment="content"></div>
			</main>
		</div>
	</div>
</body>
</html>
