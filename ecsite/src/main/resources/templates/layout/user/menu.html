<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorate="~{layout/user/layout}">
<head>
<meta charset="UTF-8">
</head>
<body>
	<div layout:fragment="menu" class="bg-light">
		<ul class="nav nav-pills nav-stacked">
			<li role="presentation">
				<a class="nav-link" th:href="@{'/user/index'}">トップページ</a>
			</li>
			<th:block th:each="catitem: ${categories}">
				<li role="presentation">
					<a class="nav-link" th:text="${catitem.categoryName}" th:href="@{'/user/'} + ${catitem.categoryName}"></a>
				</li>
			</th:block>
		</ul>
	</div>
</body>
</html>
