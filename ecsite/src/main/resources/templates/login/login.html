<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
 layout:decorate="~{layout/login/layout}">
<head>
<meta charset="UTF-8">
<title>ログイン・新規登録 / ECサイト</title>
<link th:href="@{/css/login/login.css}" rel="stylesheet"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
	<section layout:fragment="content">
		<section id="form_section">
			<form>
				<fieldset>
					<legend>ログイン</legend>
					<label for="userId">ユーザーID(メールアドレス):</label>
					<input type="text" class="form-control" placeholder="ユーザーID（メールアドレス）" name="userId">
					<label for="password">パスワード:</label>
					<input type="text" class="form-control" placeholder="パスワード" name="password">
				</fieldset>
				<input type="submit" value="ログイン" class="btn btn-primary">
			</form>
			<form>
				<fieldset>
					<legend>新規登録</legend>
					<label for="userId">メールアドレス:</label>
					<input type="text" class="form-control" placeholder="メールアドレス" name="userId">
					<label for="password">パスワード:</label>
					<input type="password" class="form-control" placeholder="パスワード" name="password">
					<label for="userName">氏名:</label>
					<input type="text" class="form-control" placeholder="氏名" name="userName">
				</fieldset>
				<input type="submit" value="新規登録" class="btn btn-primary">
			</form>
		</section>
		<section id="admin_section">
			<p>管理者ログインはこちら</p>
		</section>
	</section>
</body>
</html>
